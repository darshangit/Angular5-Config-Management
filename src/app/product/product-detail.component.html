<div *ngIf="product; else elseProduct">
    <div class="card card-inverse card-primary">
        <div class="card-header">
                <h3>Product Information</h3>
        </div>

        <div class="card-block">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input id="productName" class="form-control" [(ngModel)]="product.productName">
            </div>
            <div class="form-group">
                <label for="introductionDate">Date</label>
                <input id="introductionDate" class="form-control" [(ngModel)]="product.introductionDate">
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input id="price" class="form-control" [(ngModel)]="product.price">
            </div>
            <div class="form-group">
                <label for="url">URL</label>
                <input id="url" class="form-control" [(ngModel)]="product.url">
            </div>
        </div>

        <div class="card-footer">
            <button class="btn btn-primary" (click)="saveProduct()">Save</button>
            <button class="btn btn-default" type="reset">Cancel</button>
        </div>
    </div>
</div>

<ng-template #elseProduct>
    <h4>Oops Nothing Here</h4>
</ng-template>
